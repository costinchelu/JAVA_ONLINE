#
# Spring Data REST Properties
#
# base path can be customized
# default page size is 20, but we can modify this
# pages are zero-based: http://localhost:8080/employees?page=0  http://localhost:8080/employees?page=1 and so on
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=25
